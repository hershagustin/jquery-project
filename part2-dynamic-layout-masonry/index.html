<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--jQuery Masonry CDN -->
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>

    <link rel="stylesheet" href="css/styles.css" />
    <title>jQuery Masonry</title>
  </head>

  <body>
    <div class="grid">
        <div class="grid-item"><h1>Masonry of Treats</h1></div>
        <div class="grid-item"><img src="img/blueberry-cheesecake.jpg" alt="Blueberry cheesecake."></div>
        <div class="grid-item"><img src="img/blueberry-pudding.jpg" alt="Blueberry pudding."></div>
        <div class="grid-item"><img src="img/brownie-ala-mode.jpg" alt="Brownie ala mode."></div>
        <div class="grid-item"><img src="img/brownnies-with-vanilla.jpg" alt="Brownies with a scoop of vanilla ice cream on top."></div>
        <div class="grid-item"><img src="img/chocolate-brownies-with-raspeberries.jpg" alt="Chocolate brownies with raspeberries."></div>
        <div class="grid-item"><img src="img/chocolate-brownies.jpg" alt="Chocolate brownies."></div>
        <div class="grid-item"><img src="img/chocolate-cake-with-cherries.jpg" alt="Chocolate cake with cherries on top."></div>
        <div class="grid-item"><img src="img/chocolate-chip-brownies-with-raspberries.jpg" alt="Chocolate chip brownies with raspberries."></div>
        <div class="grid-item"><img src="img/chocolate-chip-brownies.jpg" alt="Chocolate chip brownies."></div>
        <div class="grid-item"><img src="img/chocolate-donut.jpg" alt="Chocolate flavored onut."></div>

        <div class="grid-item"><img src="img/raspberry-cheesecake.jpg" alt="Raspberry cheesecake."></div>
        <div class="grid-item"><img src="img/strawberry-cheesecake.jpg" alt="Strawberry cheesecake."></div>
        <div class="grid-item"><img src="img/strawberry-chocolate-cupcake.jpg" alt="Strawberry chocolate cupcake."></div>
        <div class="grid-item"><img src="img/strawberry-crepe.jpg" alt="Strawberry crepe."></div>
        <div class="grid-item"><img src="img/strawberry-cupcake.jpg" alt="Strawberry cupcake."></div>
        <div class="grid-item"><img src="img/strawberry-tart.jpg" alt="Strawberry tart."></div>
        <div class="grid-item"><img src="img/yellow-cupcake.jpg" alt="Yellow cupcake."></div>    
    </div>
    <script src="js/main.js"></script>

</html>
